<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Main CSS file -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#0c1f58"/>
  <link rel="stylesheet" href="css/rest-styles.css" type="text/css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css"
  integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
  crossorigin=""/>
  <link rel="manifest" href="manifest.json">
  <link rel="shortcut icon" href="img/favicon.svg" type="image/x-icon">
  <title>Restaurant Info</title>
</head>

<body class="inside">
  <!-- Beginning header -->
  <header>
    <!-- Beginning nav -->
    <nav>
      <h1><a href="/">RESTAURANT REVIEWS</a></h1>
    </nav>
    <!-- Beginning breadcrumb -->
    <nav role="navigation" aria-label="breadcrumb">
      <ul id="breadcrumb" >
        <li><a href="/">Home</a></li>
      </ul>
      <!-- End breadcrumb -->
    </nav>
    
    <!-- End nav -->
  </header>
  <!-- End header -->

  <!-- Beginning main -->
  <main id="maincontent">
    <!-- Beginning map -->
    <section id="map-container">
      <div id="map" aria-label="location" role="application"></div>
    </section>
    <!-- End map -->
    <!-- Beginning restaurant -->
    <section id="restaurant-container">
      <h2 id="restaurant-name"></h2>
      <div class="restaurant-info">
        <div>
          <img id="restaurant-img">
          <p id="restaurant-cuisine"></p>
        </div>  
        <div>
          <table id="restaurant-hours"></table>
          <hr>
          <p id="restaurant-address"></p>
        </div>
        <div >
          <button id="favButton">Add to Favorites</button>
        </div>
      </div>
    </section>
    <!-- end restaurant -->
    <!-- Beginning reviews -->
    <section id="reviews-container">
      <!-- Add new Review Form -->
      <form id="addReview" name="addReview" role="form" aria-label="review form" method="post">
        <textarea id="add-review" name="review"  placeholder="Add your Review" cols="30" rows="5" aria-label="add review" required></textarea>
        <input id="userName" type="text" name="name" placeholder="Your name" aria-label="name" required>
        
        <fieldset name="rating" role="radio" aria-label="rating">
          <label for="rating">Rating</label>
          <input type="radio" id="1-star" name="rating" value="1" required>
          <label for="1-star">1-Star</label>
          <input type="radio" id="2-star" name="rating" value="2" required>
          <label for="2-star">2-Star</label>
          <input type="radio" id="3-star" name="rating" value="3" required>
          <label for="3-star">3-Star</label>
          <input type="radio" id="4-star" name="rating" value="4" required>
          <label for="4-star">4-Star</label>
          <input type="radio" id="5-star" name="rating" value="5" required>
          <label for="5-star">5-Star</label>
        </fieldset>
        
        <button type="submit">Submit</button>
      </form>
      <!-- End Review form -->
      <ul id="reviews-list"></ul>
    </section>
    <!-- End reviews -->
  </main>
  <!-- End main -->

  <!-- Beginning footer -->
  <footer id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>
  <!-- End footer -->

  <!-- Beginning scripts -->
  <!-- Database helpers -->
  <script src="js/idb.js"></script>
  <script type="text/javascript" src="js/dbhelper.js"></script>
  <!-- Main javascript file -->
  <script type="text/javascript" src="js/restaurant_info.js"></script>
  <!-- Leaflet Maps -->
  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js"
  integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw=="
  crossorigin=""></script>
  <!-- End scripts -->

</body>

</html>
